{% extends "pixar_studios/base.html" %}
{% block body_block %}
    {% load static %}
    <div class="body">
        <div style="background-image: url('{% static "images/dB_head.jpg" %}')" class="disneyplus-banner mb-5">
            <div class="banner-text banner-img d-flex">
                <h2>DISNEY+</h2>
            </div>
        </div>
        <div class="body-main container mt-5 pt-5">
            {% for short in disneyplusall %}
            <div class="row mt-5">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <img class="img-fluid" src="{{ short.image.url }}" alt="">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <br><h2>{{ short.shorts_title }}</h2><br>
                    <p class="p-desc" style="text-align: justify">{{ short.shorts_descriptions }}</p>
                </div>

                <div class="d-flex align-items-center justify-content-center">
                    <hr style="width: 10vw; margin-top: 30px">
                </div>
            </div>
            {% endfor %}

        </div>


    </div>
    </div>
{% endblock %}
