{% extends "pixar_studios/base.html" %}
{% block body_block %}
    {% load static %}
    <div class="body">
        <div style="background-image: url('{% static "images/image-asset (6).jpeg" %}')" class="profile-banner mb-5">
            {#            <div class="banner-text banner-img d-flex">#}
            {#                <h2>{{ title }}</h2>#}
            {#            </div>#}
        </div>


        <div class="body-main container containerp">
            <div class="profile">
                <div class="profile-pic">
                    {% if users.profile_pic %}
                        <img class="img-profile" src="{{ users.profile_pic.url }}" alt="">
                    {% else %}
                        <img class="img-profile" src="{% static "images/knick.jpg" %}" alt="">
                    {% endif %}

                </div>
                <div class="name"><h2>{{ user.first_name }} {{ user.last_name }}</h2></div>
                <div class="email"><a href="mailto:{{ user.email }}">{{ user.email }}</a></div>
                <div class="fb"><a href="{{ users.fb_link }}">{{ users.fb_link }}</a></div>
                <div class="bio"><p>{{ users.bio }}</p></div>
            </div>
        </div>
    </div>
    <div></div>
{% endblock %}
